
// Ligando o plugin do SpringBoot para Gradle
plugins {
    id "org.springframework.boot" version "1.4.2.RELEASE"
}

// Aplicando o plugin para ter suporte ao Java
apply plugin: 'java'


// Lista de dependencias
repositories {
    // Usando o 'jcenter' para dependencias
    jcenter()
}

// Declaração das dependencias
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE")
}
